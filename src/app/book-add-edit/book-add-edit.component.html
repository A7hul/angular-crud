<h1 mat-dialog-title>Book Form</h1>
<form [formGroup]="bookForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Book title</mat-label>
        <input matInput type="text" formControlName="title"/>
        <!-- <mat-error *ngIf="bookForm.get('title').invalid && (bookForm.get('title').dirty || bookForm.get('title').touched)">
            <div *ngIf="bookForm.get('title').errors.required">Title is required.</div>
            <div *ngIf="bookForm.get('title').errors.maxLength">Title must be less than or equal to 150 characters.</div>
        </mat-error> -->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Author name</mat-label>
        <input matInput type="text" formControlName="author"/>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Publisher name</mat-label>
        <input matInput type="text" formControlName="publisher"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Joner</mat-label>
        <mat-select  formControlName="joner">
          <mat-option *ngFor="let Joner of Joners" [value]="Joner">
            {{ Joner }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Publication date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date"/>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Number of pages</mat-label>
        <input matInput type="number" formControlName="pages"/>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-raised-button color="basic">Cancel</button>
    <button mat-raised-button type="submit">Save</button>
  </div>
</form>
