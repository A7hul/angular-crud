<mat-toolbar>
  <span><img src="../assets/book.svg" alt="book"/> Books</span>
</mat-toolbar>

<div class="main-body">
  <div class="row">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
        <mat-icon  mat-icon-button matSuffix>filter_list</mat-icon>
    </mat-form-field>
    <button mat-raised-button (click)="openAddEditBookForm()"><mat-icon>add</mat-icon>Add Book</button>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Book title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Author name</th>
        <td mat-cell *matCellDef="let row">{{ row.author }}</td>
      </ng-container>

      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Publisher name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.publisher }}</td>
      </ng-container>

      <ng-container matColumnDef="joner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Joner</th>
        <td mat-cell *matCellDef="let row">{{ row.joner }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Publication date
        </th>
        <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pages</th>
        <td mat-cell *matCellDef="let row">{{ row.pages }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteBook(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tdisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tdisplayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" *ngIf="input.value !== ''" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
        <td class="mat-cell" *ngIf="input.value === ''" colspan="4">
          No data in table.
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
  </div>
</div>
